# Overall filter
odom_frame_id: "odom"
odom_model_type: "diff-corrected"
base_frame_id: "robot_footprint"
global_frame_id: "map"

min_particles: 100
max_particles: 5000
initial_pose_x: 0.0
initial_pose_y: 0.0
initial_pose_a: 0.0
update_min_d: 0.2  # m
update_min_a: 0.1  # radians
# recovery_alpha_slow: 0.01
# recovery_alpha_fast: 0.1

odom_alpha1: 0.1
odom_alpha2: 0.1
odom_alpha3: 0.1
odom_alpha4: 0.1

# Laser
laser_min_range: -1
laser_max_range: -1
laser_max_beams: 40
laser_z_hit: 0.95 # 0.95  # Laser beams hits obstacle (good for un-dynamic environments)
laser_z_rand: 0.001 #0.05  # Uniform distribution for unmodelled detections

use_map_topic: true
tf_broadcast: true